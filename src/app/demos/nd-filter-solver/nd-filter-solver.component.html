<h1>ND Filter Solver Example</h1>
<div class="card">
  <nd-solver
    [detectors]="detectors()"
    [detectorTypes]="detectorTypes"
    [filter]="filter()"
  />
</div>

<button
  type="button"
  (click)="addDetector()"
  (keyup.enter)="addDetector()"
  class="btn"
>
  Add Camera
</button>
<button
  type="button"
  (click)="removeDetector()"
  (keyup.enter)="removeDetector()"
  class="btn"
>
  Remove Camera
</button>
